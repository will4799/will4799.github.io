<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="rockPaperScissors.js" defer></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <title>RockPaperScissors</title>
</head>
<body>
    <div id="container">
        <h1 id="title">ROCK - PAPER - SCISSORS</h1>
        <div id="iconContainer">
            <button id="rockIcon" class="iconBtn shake"></button>
            <button id="paperIcon" class="iconBtn shake"></button>
            <button id="scissorsIcon" class="iconBtn shake"></button>
        </div>
        <div id="showdownContainer"></div>
        <div id="pVal" class="val">YOU: 0</div>
        <div id="cVal" class="val">CPU: 0</div>
    </div>
</body>
</html>
